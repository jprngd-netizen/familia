        /* Estilos do Modo Festivo */
        .festive-mode {
            background-image: radial-gradient(circle at 10% 20%, rgba(216, 241, 230, 0.46) 0.1%, rgba(233, 226, 226, 0.28) 90.1%);
        }
        
        @keyframes confetti-fall {
            0% { transform: translateY(-100%) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f00;
            z-index: 999;
            top: -10px;
            animation: confetti-fall 4s linear infinite;
            pointer-events: none;
        }
        
        .festive-border {
            border: 4px solid transparent;
            background-image: linear-gradient(white, white), linear-gradient(45deg, #f06, #9f6, #06f, #f60);
            background-origin: border-box;
            background-clip: padding-box, border-box;
            animation: border-rotate 5s linear infinite;
        }

        @keyframes border-rotate {
            100% { filter: hue-rotate(360deg); }
        }
    </style>
